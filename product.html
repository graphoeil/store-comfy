<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Single Product</title>
	<!-- font-awesome -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" />
	<!-- styles css -->
	<link rel="stylesheet" href="styles.css" />
</head>

<body>

	<!-- navbar -->
	<nav class="navbar page">
		<div class="nav-center">

			<!-- links -->
			<div>
				<button class="toggle-nav">
					<i class="fas fa-bars"></i>
				</button>
				<ul class="nav-links">
					<li><a href="index.html" class="nav-link">Home</a></li>
					<li><a href="products.html" class="nav-link">Products</a></li>
					<li><a href="about.html" class="nav-link">About</a></li>
				</ul>
			</div>
			<!-- links -->

			<!-- logo -->
			<img src="./images/logo-black.svg" class="nav-logo" alt="logo">
			<!-- logo -->

			<!-- cart icon -->
			<div class="toggle-container">
				<button class="toggle-cart">
					<i class="fas fa-shopping-cart"></i>
				</button>
				<span class="cart-item-count">0</span>
			</div>
			<!-- cart icon -->

		</div>
	</nav>
	<!-- navbar -->

	<!-- hero -->
	<section class="page-hero">
		<div class="section-center">
			<h3 class="page-hero-title">Home / Product</h3>
		</div>
	</section>
	<!-- hero -->

	<!-- sibebar, small screen -->
	<div class="sidebar-overlay">
		<aside class="sidebar">
			<button class="sidebar-close">
				<i class="fas fa-times"></i>
			</button>
			<ul class="sidebar-links">
				<!-- fa-fw class allow us to adjust icons 
				with the text no matter their size ,-) -->
				<li><a href="index.html" class="sidebar-link">
					<i class="fas fa-home fa-fw"></i>Home
				</a></li>
				<li><a href="products.html" class="sidebar-link">
					<i class="fas fa-couch fa-fw"></i>Products
				</a></li>
				<li><a href="about.html" class="sidebar-link">
					<i class="fas fa-book fa-fw"></i>About
				</a></li>
			</ul>
		</aside>
	</div>
	<!-- sibebar, small screen -->

	<!-- cart -->
	<div class="cart-overlay">
		<aside class="cart">
			<button class="cart-close">
				<i class="fas fa-times"></i>
			</button>
			<header>
				<h3 class="text-slanted">Your bag</h3>
			</header>
			<div class="cart-items"></div>
			<footer>
				<h3 class="cart-total text-slanted"></h3>
				<button class="cart-checkout btn">Checkout</button>
			</footer>
		</aside>
	</div>
	<!-- cart -->

	<!-- product -->
	<section class="single-product">
		<div class="section-center single-product-center">
			<img src="./images/main-bcg.jpeg" class="single-product-img img" alt="name">
			<article class="single-product-info">
				<div>
					<h2 class="single-product-title"></h2>
					<p class="single-product-company text-slanted"></p>
					<p class="single-product-price"></p>
					<div class="single-product-colors"></div>
					<p class="single-product-desc"></p>
					<button class="addToCartBtn btn" data-id="123">Add to cart</button>
				</div>
			</article>
		</div>
	</section>
	<!-- product -->

	<!-- loading -->
	<div class="page-loading">
		<h2>Loading...</h2>
	</div>
	<!-- loading -->

	<!-- scripts -->
	<script type="module" src="./src/pages/product.js"></script>
	<!-- scripts -->

</body>

</html>
